name: ğŸ” Validate Templates

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/*.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/*.yml'

jobs:
  validate:
    name: Validate Workflow Syntax
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Validate YAML syntax
        run: |
          echo "Validating workflow templates..."
          for file in .github/workflows/*.yml; do
            echo "Checking: $file"
            if ! yamllint -d relaxed "$file"; then
              echo "âŒ Invalid syntax in $file"
              exit 1
            fi
          done
          echo "âœ… All templates have valid syntax"